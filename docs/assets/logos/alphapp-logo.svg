<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo (opcional) -->
  <rect width="400" height="200" fill="white"/>

  <!-- Elemento de alphapp.xyz: Plataforma Central -->
  <rect x="50" y="50" width="120" height="120" fill="#007BFF" opacity="0.85" rx="15" ry="15"/>
  
  <!-- Detalle de ML en alphapp.xyz: Patrón de red neuronal -->
  <line x1="70" y1="70" x2="130" y2="70" stroke="#FFF" stroke-width="2"/>
  <line x1="70" y1="90" x2="130" y2="90" stroke="#FFF" stroke-width="2"/>
  <line x1="70" y1="110" x2="130" y2="110" stroke="#FFF" stroke-width="2"/>
  <line x1="70" y1="130" x2="130" y2="130" stroke="#FFF" stroke-width="2"/>

  <!-- Elemento de alphapp.net: Comunidad -->
  <circle cx="220" cy="110" r="70" fill="#28A745" opacity="0.85"/>

 <!-- Red de nodos para comunidad -->
  <circle cx="220" cy="50" r="5" fill="#FFF"/>
  <circle cx="260" cy="80" r="5" fill="#FFF"/>
  <circle cx="260" cy="140" r="5" fill="#FFF"/>
  <circle cx="220" cy="170" r="5" fill="#FFF"/>
  <circle cx="180" cy="140" r="5" fill="#FFF"/>
  <circle cx="180" cy="80" r="5" fill="#FFF"/>
  
  <!-- Conexiones entre nodos -->
  <line x1="220" y1="50" x2="260" y2="80" stroke="#FFF" stroke-width="1"/>
  <line x1="260" y1="80" x2="260" y2="140" stroke="#FFF" stroke-width="1"/>
  <line x1="260" y1="140" x2="220" y2="170" stroke="#FFF" stroke-width="1"/>
  <line x1="220" y1="170" x2="180" y2="140" stroke="#FFF" stroke-width="1"/>
  <line x1="180" y1="140" x2="180" y2="80" stroke="#FFF" stroke-width="1"/>
  <line x1="180" y1="80" x2="220" y2="50" stroke="#FFF" stroke-width="1"/>

  <!-- Elemento de integración/modularidad: Zona de intersección -->
  <rect x="110" y="80" width="80" height="80" fill="#FFC107" opacity="0.9" rx="10" ry="10"/>

  <!-- Tipografía: Nombre de la marca -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">
    Alphapp
  </text>
</svg>
