[server]
port = 80
host = 0.0.0.0
domain = alphapp.xyz

[database]
host = production-db-host
port = 5432
user = production_db_user
password = production_db_password
dbname = production_db_name

[logging]
level = INFO
file = logs/production.log

[app]
debug = false
secret_key = production_secret_key

[email]
smtp_server = smtp.alphapp.xyz
smtp_port = 587
username = production_email_username
password = production_email_password
from_address = no-reply@alphapp.xyz

[security]
ssl_certificate = /path/to/ssl_certificate.crt
ssl_certificate_key = /path/to/ssl_certificate.key

[cache]
type = redis
host = production-cache-host
port = 6379
password = production_cache_password

[api]
base_url = https://api.alphapp.xyz
