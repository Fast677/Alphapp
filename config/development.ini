[server]
port = 3000
host = localhost

[database]
host = localhost
port = 5432
user = your_db_user
password = your_db_password
dbname = your_db_name

[logging]
level = DEBUG
file = logs/development.log

[app]
debug = true
secret_key = your_secret_key

[email]
smtp_server = smtp.yourdomain.com
smtp_port = 587
username = your_email_username
password = your_email_password
from_address = no-reply@yourdomain.com
